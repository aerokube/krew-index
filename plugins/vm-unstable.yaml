  name: tree
spec:
  version: v1.0.0
  homepage: https://aerokube.com/boot/latest/
  shortDescription: Manage Boot virtual machines (unstable version)
  description: |
    This plugin allows to easily manage Boot virtual machines without creating raw
    YAML manifests.
  caveats:
