      matchLabels:
        os: darwin
        arch: arm64
    uri: https://download.aerokube.com/boot/kubectl-vm/latest/kubectl-vm_XXX_darwin_arm64.tar.gz
    sha256: 17a1ff7aaf214972e9261b4d6b1ccd335175999716731592eb30a71c43ec0684
    bin: kubectl-vm
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://download.aerokube.com/boot/kubectl-vm/latest/kubectl-vm_XXX_linux_amd64.tar.gz
    sha256: 3f92e0025297c687fe219679a69bfdc126c7b706be6eb96b90a24d9905471b2d
    bin: kubectl-vm
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://download.aerokube.com/boot/kubectl-vm/latest/kubectl-vm_XXX_windows_amd64.tar.gz
